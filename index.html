<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer ni Karl</title>

    <!-- STYLESHIT -->
    <link rel="stylesheet" href="style.css">

    <!-- FaVICOn -->
    <link rel="icon" href="files/favicon.png" type="image/x-icon">




</head>

<body>

    <!-- MAIN SEC -->

    <section class="main-sec">

        <div class="main-sec-container">

            <h1 class="pomodoro-title"><span class="auto-type"></span></h1>

            <div class="pomodoro-container">

                <h1 class="alt-title">Wag bukas nang bukas, gawin mo ngayon!</h1>
                <h1 class="alt-title">Set your timer</h1>

                <!-- THE MENU (2022) -->
                <div class="pomodoro-menu">

                    <button id="focusId" class="focus">Pomodoro</button>

                    <div class="breaks">
                        <!-- <h3 class="break-title">Take a Break</h3> -->
                        <button id="break1" class="break1">5 min Break</button>
                        <button id="break2" class="break2">10 min Break</button>
                    </div>

                </div>

                <!-- Timer -->

                <div class="pomodoro-main">
                    <p class="main-timer"><span id="minutes" class="minutes">25</span> : <span id="seconds"
                            class="seconds">00</span></p>

                    <div class="p-btns">
                        <button id="main-btn" class="main-btn">start</button>
                        <button id="resetBtn" class="resetbutton">reset</button>
                    </div>
                </div>

                <p class="note">note: you can't change the option while the timer is running or started</p>
                <p class="note">press reset first.</p>

            </div>

        </div>

        <footer>
            2024 Pomodororo Made By Q
        </footer>
    </section>




    <!-- Main Script -->

    <script src="script.js"></script>

    <!-- Typewriter epek -->

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>

        var typed = new Typed(".auto-type", {
            strings: ["Pomodoro", "Timer", "ni", "Karl"],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true,

        })

    </script>


</body>

</html>
